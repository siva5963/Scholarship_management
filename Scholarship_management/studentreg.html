<script>
function sval()
{
	if(document.form.name.value=="")

	}
	if(document.form.name1.value=="")
	{

	}

	}
	if(document.form.pwd1.value=="")

		return false;
	}
	if((document.form.pwd.value)!=(document.form.pwd1.value))
	{
		alert("both passwods are not match");

	{

	}
	if(document.form.institute.checked==false)
	{
		alert("select institute");
		document.form.institute.focus();
		return false;
	}
	
	return true;
}
